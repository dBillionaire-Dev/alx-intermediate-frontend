<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid, Flexbox & Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <!-- Header -->
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
  </header>

  <!-- Main Grid Layout -->
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <!-- Flexbox Section -->
    <section class="lg:col-span-2 flex">
      <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>

    <!-- Sidebar -->
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- Image Gallery Section -->
  <section class="mt-8">
    <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountains" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://images.unsplash.com/photo-1606788075761-99de3ef6dd8d" alt="Forest Road" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://images.unsplash.com/photo-1519682337058-a94d519337bc" alt="Beach" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Desert" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c" alt="Snowy Mountains" class="w-full h-auto rounded-lg shadow-md" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2025 Nex Dev's Blog</p>
  </footer>

</body>
</html>
